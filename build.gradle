plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4-M1'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'io.genanik'
version = '1.1.8'

repositories {
    maven { url "https://dl.bintray.com/him188moe/mirai"}
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url 'https://mirrors.huaweicloud.com/repository/maven' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'net.mamoe:mirai-core-jvm:0.37.0'
    compile 'net.mamoe:mirai-console:0.4.9'

    compile group: 'com.madgag', name: 'animated-gif-lib', version: '1.4'
    compile group: 'com.github.houbb', name: 'opencc4j', version: '1.4.0'
    compile group: 'org.json', name: 'json', version: '20190722'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8